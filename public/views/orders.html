<div ng-controller="OrderCtrl as vm" ng-switch="vm.mode"> <section layout="row" layout-sm="column" layout-align="center center"> <md-select class="customer-address" placeholder="Filter By Address" ng-model="vm.selectedAddress"> <md-option ng-repeat="address in vm.addresses" value="{{address}}">{{address}}</md-option> </md-select> <a href="#/items" target="_self" ng-click="vm.mode='items';">Show Ordered Items</a> </section> <md-list ng-switch-when="orders"> <md-list-item class="md-3-line" ng-repeat="order in vm.orders track by $index"> <div class="md-list-item-text"> <h4>ID: {{order.orderId}}</h4> <h2>{{order.companyName}}</h2> <h3>Ordered Item: {{order.orderedItem}}</h3> <p>Address: {{order.customerAddress}}</p> </div> </md-list-item> </md-list> <md-list ng-switch-when="items"> <md-list-item class="md-3-line" ng-repeat="item in vm.items track by $index"> <div class="md-list-item-text"> <h2>{{item.name}}</h2> <h3>Rate {{item.count}}x</h3> </div> </md-list-item> </md-list> </div>
